<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simulation</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="phone-frame">
        <div class="phone-notch"></div>
        <div class="screen">
            <div class="chat-container">
                <div class="message received" onclick="showNextMessage(1)">"Social capital"</div>
                <div class="message sent hidden" onclick="showNextMessage(2)">"the connections between individuals"</div>
                <div class="message received hidden" onclick="showNextMessage(3)">"social networks"</div>
                <div class="message sent hidden" onclick="showNextMessage(4)">"and the norms of reciprocity"</div>
                <div class="message received hidden" onclick="showNextMessage(5)">"and trustworthiness that arise from them"</div>
                <div class="message sent hidden">"is the key to understanding community."</div>
            </div>
        </div>
    </div>

    <script>
        function showNextMessage(index) {
            let messages = document.querySelectorAll(".message");
            if (index < messages.length) {
                messages[index].classList.remove("hidden");
            }
        }
    </script>

</body>
</html>
